<html>
<body>
<h1> prime number within in a range</h1>
<script type="text/javascript">
const x = parseInt(prompt('Enter lower number: '));
const y = parseInt(prompt('Enter higher number: '));

for (let i = x; i <= y; i++) {
    let c = 0;

   
    for (let j = 2; j < i; j++) {
        if (i % j == 0) {
            c = 1;
            break;
        }
    }

    if (i > 1 && c == 0) {
        document.write(i + "<br>");
    }
}

</script>
</body>
</html>
