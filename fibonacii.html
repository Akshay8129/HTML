<html>
<body>
<h1> fibonacii Series</h1>
<script type="text/javascript">
const x = parseInt(prompt('Enter the limit: '));
let x1=0,x2=1,x3;
document.write(x1 +"<br>");
document.write(x2 + "<br>");
for(i=1; i<=x; i++){
		
    	x3=x1+x2;
    	document.write(x3+"<br>");
   	x1=x2;
  	x2=x3;
	}
</script>
</body>
</html>
